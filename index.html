<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="title" content="Pixel Detector">
    <meta name="description" content="This app helps locate different parts of the image in a pixel scale">
	<title>Pixel Detector</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Pixel Dectector</h1>
	<section>
		<div id="drop-area" class="drop-area">
			<p> Drop or Upload Image Here </p>
			<input type="file" id="uploaded-file">
		</div>
	</section>
	<section>
		<canvas id="canvas" class="canvas"></canvas>
	</section>
	<section>
		<div>
			Red: 0 <input type="range" id="color-red" class="add-filter" min="0" max="255"> 255
			<span id="color-red-val"></span>
		</div>

		<div>
			Green: 0 <input type="range" id="color-green" class="add-filter" min="0" max="255"> 255
			<span id="color-green-val"></span>
		</div>

		<div>
			Blue: 0 <input type="range" id="color-blue" class="add-filter" min="0" max="255"> 255
			<span id="color-blue-val"></span>
		</div>

		<div>
			Opacity: 0 <input type="range" id="color-opacity" class="add-filter" min="0" max="255"> 255
			<span id="color-opacity-val"></span>
		</div>
		
		
	</section>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
