<link rel="stylesheet" href="css/main.css">
<section>
	<div id="drop-area" class="drop-area">
		<p> Drop or Upload Image Here </p>
		<input type="file" id="uploaded-file">
	</div>
</section>
<section>
	<canvas id="canvas" class="canvas"></canvas>
</section>
<section>
	<div class="filters">
		Red: 0 <input type="range" id="color-red" class="add-filter" min="0" max="255"> 255
		<span class="color-val" id="color-red-val"></span>
	</div>

	<div class="filters">
		Green: 0 <input type="range" id="color-green" class="add-filter" min="0" max="255"> 255
		<span class="color-val" id="color-green-val"></span>
	</div>

	<div class="filters">
		Blue: 0 <input type="range" id="color-blue" class="add-filter" min="0" max="255"> 255
		<span class="color-val" id="color-blue-val"></span>
	</div>

	<div class="filters">
		Opacity: 0 <input type="range" id="color-opacity" class="add-filter" min="0" max="255"> 255
		<span class="color-val" id="color-opacity-val"></span>
	</div>	
	<div class="filters">
		<p>Number of pixels: <span id="number-of-pixels"></span></p>
	</div>	
    <div class="colors-count">
		<input type="number" id="r" min="0" max="255" value="255">
		<input type="number" id="g" min="0" max="255" value="255">
		<input type="number" id="b" min="0" max="255" value="255">
		<input type="number" id="op" min="0" max="255" value="255">
		<p><span id="number-of-colored-pixels"></span></p>
	</div>	

</section>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/main.js"></script>
